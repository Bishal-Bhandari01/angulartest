<table border="1px solid" style="text-align: center;width: 100%;" class="form mt-4">
  <thead class="bg-primary" >
    <tr>
      <th>S.N</th>
      <th>Id</th>
      <th>Name</th>
      <th>Address</th>
      <th>Class</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of tableData; let i = index">
      <td>{{i+1}}</td>
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.address}}</td>
      <td>{{data.class}}</td>
      <td>{{data.age}}</td>
      <td>
        <button (click)="onNavigateById(data.id,data.name,data.address,data.age)" class="text-info" style="width:30px;height:30px;border:0;border-radius:60px;">
          <fa-icon [icon]="fapen"></fa-icon>
        </button>
        <button type="button" (click)="delete(data)" class="m-3 text-danger" style="width: 30px;height: 30px;border-radius:60px;border: 0;">
          <fa-icon [icon]="fatrash"></fa-icon>
        </button></td>
    </tr>
  </tbody>
</table>

<button class="btn bg-primary mt-3 fs-5 fw-bold" (click)="onbackbtn()">Back</button>
